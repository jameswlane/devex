name: CLI Build, Lint, and Test
on:
  push:
    branches:
      - main
    paths:
      - 'apps/cli/**'
      - '.github/workflows/cli-ci.yml'
  pull_request:
    paths:
      - 'apps/cli/**'
      - '.github/workflows/cli-ci.yml'
permissions:
  contents: read
jobs:
  # Build, lint, and test CLI with Turborepo
  cli-test:
    runs-on: ubuntu-latest
    # env:
    # Add Turborepo Remote Caching if needed
    # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    # TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Cache Turborepo builds
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Node dependencies
        run: pnpm install
      - name: Build all packages
        run: pnpm build
      - name: Lint all packages
        run: pnpm turbo lint --concurrency=1
      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest
      - name: Test all packages
        run: pnpm test
  # Build web apps
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: pnpm install
      - name: Build web app
        run: pnpm turbo run build --filter=@devex/web
      - name: Build docs
        run: pnpm turbo run build --filter=@devex/docs
