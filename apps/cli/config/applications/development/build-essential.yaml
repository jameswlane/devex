      official_support: true
      platform_requirements:
        - os: gentoo
    - install_method: eopkg
      install_command: system.devel autoconf bison clang rust openssl-devel readline-devel zlib-devel libyaml-devel ncurses-devel libffi-devel gdbm-devel jemalloc-devel vips-devel imagemagick-devel mupdf-devel redis sqlite3-devel mysql-devel postgresql-devel
      uninstall_command: system.devel autoconf bison clang rust openssl-devel readline-devel zlib-devel libyaml-devel ncurses-devel libffi-devel gdbm-devel jemalloc-devel vips-devel imagemagick-devel mupdf-devel redis sqlite3-devel mysql-devel postgresql-devel
      official_support: true
      platform_requirements:
        - os: solus
    - install_method: xbps
      install_command: base-devel pkg-config autoconf bison clang rust openssl-devel readline-devel zlib-devel libyaml-devel ncurses-devel libffi-devel gdbm-devel jemalloc-devel vips-devel ImageMagick-devel mupdf redis sqlite-devel mysql-devel postgresql-libs
      uninstall_command: base-devel pkg-config autoconf bison clang rust openssl-devel readline-devel zlib-devel libyaml-devel ncurses-devel libffi-devel gdbm-devel jemalloc-devel vips-devel ImageMagick-devel mupdf redis sqlite-devel mysql-devel postgresql-libs
      official_support: true
      platform_requirements:
        - os: void
    - install_method: apk
      install_command: build-base pkgconfig autoconf bison clang rust openssl-dev readline-dev zlib-dev yaml-dev ncurses-dev libffi-dev gdbm-dev jemalloc-dev vips-dev imagemagick-dev mupdf-dev redis sqlite-dev mysql-dev postgresql-dev
