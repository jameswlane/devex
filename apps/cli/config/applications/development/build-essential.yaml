freebsd:
  install_method: pkg
  install_command: autotools bison clang rust openssl readline ncurses libffi gdbm jemalloc vips ImageMagick mupdf redis sqlite3 mysql80-client postgresql16-client
  uninstall_command: autotools bison clang rust openssl readline ncurses libffi gdbm jemalloc vips ImageMagick mupdf redis sqlite3 mysql80-client postgresql16-client
  official_support: true
  alternatives:
    - install_method: ports
      install_command: build-essential
      uninstall_command: build-essential
      official_support: true
      pre_install:
        - shell: cd /usr/ports/devel && make install clean
openbsd:
  install_method: pkg_add
  install_command: autoconf bison clang rust libressl readline ncurses libffi gdbm jemalloc vips ImageMagick mupdf redis sqlite3 mysql-client postgresql-client
  uninstall_command: autoconf bison clang rust libressl readline ncurses libffi gdbm jemalloc vips ImageMagick mupdf redis sqlite3 mysql-client postgresql-client
  official_support: true
system_requirements:
  min_memory_mb: 2048
  min_disk_space_mb: 5120
  required_commands:
    - make
    - gcc
