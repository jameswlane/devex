      official_support: true
      platform_requirements:
        - os: arch
        - os: manjaro
    - install_method: zypper
      install_command: patterns-devel-base-devel_basis pkg-config autoconf bison clang rust libopenssl-devel readline-devel zlib-devel libyaml-devel ncurses-devel libffi-devel gdbm-devel jemalloc-devel libvips-devel ImageMagick-devel mupdf redis sqlite3-devel libmysqlclient-devel postgresql-devel
