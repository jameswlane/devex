      official_support: true
      platform_requirements:
        - os: opensuse
        - os: suse
    - install_method: emerge
      install_command: sys-devel/autoconf sys-devel/bison sys-devel/clang dev-lang/rust dev-libs/openssl sys-libs/readline sys-libs/zlib dev-libs/libyaml sys-libs/ncurses dev-libs/libffi sys-libs/gdbm dev-libs/jemalloc media-libs/vips media-gfx/imagemagick app-text/mupdf dev-db/redis dev-db/sqlite dev-db/mysql dev-db/postgresql
