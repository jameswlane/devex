    - install_method: nixpkgs
      install_command: gcc gnumake cmake pkg-config autoconf bison clang rustc openssl readline zlib libyaml ncurses libffi gdbm jemalloc vips imagemagick mupdf redis sqlite mysql80 postgresql
      uninstall_command: gcc gnumake cmake pkg-config autoconf bison clang rustc openssl readline zlib libyaml ncurses libffi gdbm jemalloc vips imagemagick mupdf redis sqlite mysql80 postgresql
      official_support: true
      platform_requirements:
