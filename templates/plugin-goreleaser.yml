version: 2
project_name: __PLUGIN_NAME__
monorepo:
  tag_prefix: plugin/
  dir: packages/__PATH_TO_PLUGIN__
builds:
  - id: __PLUGIN_ID__
    main: .
    binary: __BINARY_NAME__
    env:
      - CGO_ENABLED=0
    goos: __GOOS_LIST__
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w"
      - "-X main.version={{.Version}}"
      - "-X main.commit={{.Commit}}"
      - "-X main.date={{.Date}}"
archives:
  - id: __PLUGIN_ID__-archive
    name_template: "__BINARY_NAME___{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: checksums.txt
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
  groups:
    - title: New Features
      regexp: ^.*?feat(\([[:word:]]+\))??!?:.+$
      order: 0
    - title: Bug Fixes
      regexp: ^.*?fix(\([[:word:]]+\))??!?:.+$
      order: 1
    - title: Others
      order: 999
release:
  github:
    owner: jameswlane
    name: devex
  name_template: "__PLUGIN_NAME__ v{{ .Version }}"
  mode: replace
  draft: false
  prerelease: auto
after:
  hooks:
    - cmd: node ../../scripts/generate-registry.js {{ .Commit }}
      env:
        - GITHUB_TOKEN={{ .Env.GITHUB_TOKEN }}
