# Plugin Metadata for Mise Package Manager
name: package-manager-mise
type: package-manager
description: Mise development tool version manager (successor to asdf)
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-mise
# Platform Support
platforms:
  linux:
    distros: []
    architectures:
      - amd64
      - arm64
  darwin:
    distros: []
    architectures:
      - amd64
      - arm64
  windows:
    distros: []
    architectures:
      - amd64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts:
  - package-manager-asdf
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  version_management: true
  plugin_system: true
# Priority (lower number = higher priority)
priority: 15
# Tags for discovery
tags:
  - package-manager
  - mise
  - version-manager
  - development
  - cross-platform
