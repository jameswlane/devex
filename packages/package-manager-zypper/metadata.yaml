# Plugin Metadata for Zypper Package Manager
name: package-manager-zypper
type: package-manager
description: Zypper package manager support for openSUSE/SUSE Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-zypper
# Platform Support
platforms:
  linux:
    distros:
      - opensuse
      - suse
      - opensuse-tumbleweed
      - opensuse-leap
    architectures:
      - amd64
      - arm64
    min_version: "15.0"
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  repository_management: true
  pattern_support: true
# Priority (lower number = higher priority)
priority: 10
# Tags for discovery
tags:
  - package-manager
  - zypper
  - opensuse
  - suse
  - linux
  - system
