# Plugin Metadata for AppImage Package Manager
name: package-manager-appimage
type: package-manager
description: AppImage universal application format support for Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-appimage
# Platform Support
platforms:
  linux:
    distros:
      - debian
      - ubuntu
      - fedora
      - arch
      - opensuse
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: false
  search: false
  list: true
# Priority (lower number = higher priority)
priority: 40
# Tags for discovery
tags:
  - package-manager
  - appimage
  - linux
  - universal
