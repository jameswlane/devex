# Plugin Metadata for Snap Package Manager
name: package-manager-snap
type: package-manager
description: Snap universal package manager for Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-snap
# Platform Support
platforms:
  linux:
    distros:
      - ubuntu
      - debian
      - fedora
      - opensuse
      - arch
      - mint
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  sandboxing: true
  auto_updates: true
# Priority (lower number = higher priority)
priority: 30
# Tags for discovery
tags:
  - package-manager
  - snap
  - snapd
  - ubuntu
  - linux
  - universal
