# Plugin Metadata for Docker Package Manager
name: package-manager-docker
type: package-manager
description: Docker container platform support for application deployment
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-docker
# Platform Support
platforms:
  linux:
    distros:
      - debian
      - ubuntu
      - fedora
      - centos
      - rhel
      - arch
    architectures:
      - amd64
      - arm64
  darwin:
    distros: []
    architectures:
      - amd64
      - arm64
  windows:
    distros: []
    architectures:
      - amd64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  container_management: true
# Priority (lower number = higher priority)
priority: 20
# Tags for discovery
tags:
  - package-manager
  - docker
  - containers
  - cross-platform
  - devops
