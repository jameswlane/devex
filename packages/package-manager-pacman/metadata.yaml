# Plugin Metadata for Pacman Package Manager
name: package-manager-pacman
type: package-manager
description: Pacman package manager support for Arch Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-pacman
# Platform Support
platforms:
  linux:
    distros:
      - arch
      - manjaro
      - endeavouros
      - garuda
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  repository_management: true
# Priority (lower number = higher priority)
priority: 10
# Tags for discovery
tags:
  - package-manager
  - pacman
  - arch
  - linux
  - system
