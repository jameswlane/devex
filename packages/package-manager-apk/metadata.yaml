# Plugin Metadata for APK Package Manager
name: package-manager-apk
type: package-manager
description: APK package manager support for Alpine Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-apk
# Platform Support
platforms:
  linux:
    distros:
      - alpine
    architectures:
      - amd64
      - arm64
    min_version: "3.14"
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  repository_management: true
# Priority (lower number = higher priority)
priority: 10
# Tags for discovery
tags:
  - package-manager
  - apk
  - alpine
  - linux
  - system
