# Plugin Metadata for Pantheon Desktop Environment
name: desktop-pantheon
type: desktop
description: Pantheon desktop environment support (elementary OS)
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/desktop-pantheon
# Platform Support
platforms:
  linux:
    distros:
      - elementary
      - ubuntu
      - debian
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts:
  - desktop-gnome
  - desktop-kde
  - desktop-xfce
# Capabilities
supports:
  install: true
  configure: true
  theming: true
  elegant_ui: true
# Priority (lower number = higher priority)
priority: 60
# Tags for discovery
tags:
  - desktop
  - pantheon
  - elementary
  - linux
  - ui
  - modern
  - gtk
