# Plugin Metadata for Homebrew Package Manager
name: package-manager-brew
type: package-manager
description: Homebrew package manager support for macOS and Linux
version: 1.0.0
author: DevEx Team
license: MIT
homepage: https://github.com/jameswlane/devex
repository: https://github.com/jameswlane/devex
# Platform Support
platforms:
  darwin:
    distros: [] # macOS doesn't have distros
    architectures:
      - amd64
      - arm64 # M1/M2 Macs
    min_version: "10.15" # macOS Catalina
  linux:
    distros:
      - debian
      - ubuntu
      - fedora
      - centos
      - alpine
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  cask: true # macOS GUI applications
  tap: true # Third-party repositories
  services: true # Service management
# Priority (lower number = higher priority)
priority: 5 # Higher priority on macOS
# Tags for discovery
tags:
  - package-manager
  - brew
  - homebrew
  - macos
  - darwin
  - linux
  - cross-platform
