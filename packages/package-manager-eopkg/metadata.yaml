# Plugin Metadata for Eopkg Package Manager
name: package-manager-eopkg
type: package-manager
description: Eopkg package manager support for Solus Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-eopkg
# Platform Support
platforms:
  linux:
    distros:
      - solus
    architectures:
      - amd64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  repository_management: true
# Priority (lower number = higher priority)
priority: 10
# Tags for discovery
tags:
  - package-manager
  - eopkg
  - solus
  - linux
  - system
