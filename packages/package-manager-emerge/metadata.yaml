# Plugin Metadata for Emerge Package Manager
name: package-manager-emerge
type: package-manager
description: Emerge package manager support for Gentoo Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-emerge
# Platform Support
platforms:
  linux:
    distros:
      - gentoo
      - funtoo
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  repository_management: true
  source_compilation: true
# Priority (lower number = higher priority)
priority: 10
# Tags for discovery
tags:
  - package-manager
  - emerge
  - portage
  - gentoo
  - linux
  - source-based
