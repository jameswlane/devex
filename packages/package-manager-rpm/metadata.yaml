# Plugin Metadata for RPM Package Manager
name: package-manager-rpm
type: package-manager
description: RPM package format installer for RPM-based Linux distributions
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-rpm
# Platform Support
platforms:
  linux:
    distros:
      - fedora
      - rhel
      - centos
      - rocky
      - almalinux
      - opensuse
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: false
  search: false
  list: false
# Priority (lower number = higher priority)
priority: 30
# Tags for discovery
tags:
  - package-manager
  - rpm
  - redhat
  - fedora
  - linux
