# Plugin Metadata for Pip Package Manager
name: package-manager-pip
type: package-manager
description: Pip Python package manager for installing Python packages
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-pip
# Platform Support
platforms:
  linux:
    distros: []
    architectures:
      - amd64
      - arm64
  darwin:
    distros: []
    architectures:
      - amd64
      - arm64
  windows:
    distros: []
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  virtual_environments: true
# Priority (lower number = higher priority)
priority: 25
# Tags for discovery
tags:
  - package-manager
  - pip
  - python
  - development
  - cross-platform
