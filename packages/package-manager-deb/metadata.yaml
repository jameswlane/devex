# Plugin Metadata for DEB Package Manager
name: package-manager-deb
type: package-manager
description: DEB package format installer for Debian-based systems
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-deb
# Platform Support
platforms:
  linux:
    distros:
      - debian
      - ubuntu
      - mint
      - pop
      - elementary
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: false
  search: false
  list: false
# Priority (lower number = higher priority)
priority: 30
# Tags for discovery
tags:
  - package-manager
  - deb
  - debian
  - ubuntu
  - linux
