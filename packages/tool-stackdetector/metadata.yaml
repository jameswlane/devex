directory: packages/tool-stackdetector
# Platform Support
platforms:
  linux:
    distros: []
    architectures:
      - amd64
      - arm64
  darwin:
    distros: []
    architectures:
      - amd64
      - arm64
  windows:
    distros: []
    architectures:
      - amd64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
