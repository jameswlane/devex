  stack_detection: true
  language_detection: true
  framework_detection: true
  dependency_analysis: true
  project_analysis: true
# Priority (lower number = higher priority)
priority: 80
# Tags for discovery
tags:
  - tool
  - stack-detector
  - analysis
  - development
  - cross-platform
