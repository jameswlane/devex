# Plugin Metadata for Flatpak Package Manager
name: package-manager-flatpak
type: package-manager
description: Flatpak universal application distribution for Linux
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-flatpak
# Platform Support
platforms:
  linux:
    distros:
      - debian
      - ubuntu
      - fedora
      - arch
      - opensuse
      - mint
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  repository_management: true
  sandboxing: true
# Priority (lower number = higher priority)
priority: 30
# Tags for discovery
tags:
  - package-manager
  - flatpak
  - linux
  - universal
  - sandbox
