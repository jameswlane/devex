# Plugin Metadata for Yay AUR Helper
name: package-manager-yay
type: package-manager
description: Yay AUR helper for Arch Linux User Repository
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-yay
# Platform Support
platforms:
  linux:
    distros:
      - arch
      - manjaro
      - endeavouros
      - garuda
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies:
  - package-manager-pacman
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  aur_access: true
# Priority (lower number = higher priority)
priority: 15
# Tags for discovery
tags:
  - package-manager
  - yay
  - aur
  - arch
  - linux
  - helper
