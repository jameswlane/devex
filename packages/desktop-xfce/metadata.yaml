# Plugin Metadata for Xfce Desktop Environment
name: desktop-xfce
type: desktop
description: Xfce lightweight desktop environment support
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/desktop-xfce
# Platform Support
platforms:
  linux:
    distros:
      - xubuntu
      - debian
      - fedora
      - arch
      - opensuse
      - mint
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts:
  - desktop-gnome
  - desktop-kde
  - desktop-mate
# Capabilities
supports:
  install: true
  configure: true
  theming: true
  lightweight: true
  traditional_desktop: true
# Priority (lower number = higher priority)
priority: 60
# Tags for discovery
tags:
  - desktop
  - xfce
  - lightweight
  - linux
  - ui
  - traditional
  - gtk
