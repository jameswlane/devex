# Plugin Metadata for Nix Flake Package Manager
name: package-manager-nixflake
type: package-manager
description: Nix Flakes experimental package management for reproducible builds
version: 1.0.0
author: DevEx Team
license: MIT
# Repository Information
repository: https://github.com/jameswlane/devex
directory: packages/package-manager-nixflake
# Platform Support
platforms:
  linux:
    distros:
      - nixos
      - debian
      - ubuntu
      - fedora
      - arch
    architectures:
      - amd64
      - arm64
  darwin:
    distros: []
    architectures:
      - amd64
      - arm64
# SDK Compatibility
sdk_version: "1.0.0"
api_version: "v1"
# Dependencies & Conflicts
dependencies: []
conflicts: []
# Capabilities
supports:
  install: true
  uninstall: true
  update: true
  search: true
  list: true
  reproducible_builds: true
  flake_system: true
# Priority (lower number = higher priority)
priority: 20
# Tags for discovery
tags:
  - package-manager
  - nix
  - flakes
  - reproducible
  - declarative
