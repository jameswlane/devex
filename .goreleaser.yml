version: 2

# Root-level GoReleaser Pro configuration for monorepo
# This file orchestrates releases for CLI, SDK, and plugins based on environment variables

# Multi-component versioning strategy
# Main CLI releases: v1.2.3
# Plugin SDK releases: plugin-sdk/v1.2.3
# Plugin releases: plugins/plugin-name/v1.2.3

# Global metadata
metadata:
  mod_timestamp: '{{ .CommitTimestamp }}'

# Build configuration
builds:
  # CLI build (conditional on main version tags)
  - id: cli
    # Only build if tag starts with 'v' (main CLI releases)
    skip: '{{ not (hasPrefix .Tag "v") }}'
    main: ./apps/cli/cmd/main.go
    binary: devex
    dir: .
    ldflags:
      - -X main.version={{ .Version }}
      - -X main.commit={{ .Commit }}
      - -X main.date={{ .Date }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

  # Plugin builds (conditional on plugin tags)
  - id: plugins
    # Only build if tag starts with 'plugins/'
    skip: '{{ not (hasPrefix .Tag "plugins/") }}'
    main: ./packages/{{ trimPrefix .Tag "plugins/" | split "/" | first }}/main.go
    binary: 'devex-plugin-{{ trimPrefix .Tag "plugins/" | split "/" | first }}'
    dir: .
    ldflags:
      - -X main.version={{ .Version }}
      - -X main.commit={{ .Commit }}
      - -X main.date={{ .Date }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0


# Plugin SDK is a Go module, not a binary - no GoReleaser config needed

# Global before hooks - prepare component-specific tags
before:
  hooks:
    # Create component-specific tags before GoReleaser runs
    - cmd: echo "Current main tag:"
      output: true
    - cmd: git describe --tags --exact-match HEAD || echo "No tag on HEAD"
      output: true

# Archive configuration
archives:
  - id: cli-archive
    # Only archive if CLI was built
    builds: [cli]
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - apps/cli/README.md
      - apps/cli/LICENSE*
      - apps/cli/config/**/*
      - apps/cli/help/**/*

  - id: plugin-archive
    # Only archive if plugins were built
    builds: [plugins]
    name_template: 'devex-plugin-{{ trimPrefix .Tag "plugins/" | split "/" | first }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - 'packages/{{ trimPrefix .Tag "plugins/" | split "/" | first }}/README.md'
      - 'packages/{{ trimPrefix .Tag "plugins/" | split "/" | first }}/LICENSE*'

# Release configuration
release:
  github:
    owner: jameswlane
    name: devex
  draft: false
  replace_existing_draft: true
  target_commitish: '{{ .Commit }}'
  replace_existing_artifacts: true
  discussion_category_name: General
  prerelease: auto
  make_latest: true
  mode: append
  header: |
    ## DevEx Release {{ .Tag }}

    {{ if hasPrefix .Tag "v" }}
    ### üöÄ CLI Release
    This release includes CLI improvements and new features.
    {{ end }}

    {{ if hasPrefix .Tag "plugin-sdk/" }}
    ### üîß Plugin SDK Release
    This release includes Plugin SDK updates for plugin developers.
    {{ end }}

    {{ if hasPrefix .Tag "plugins/" }}
    ### üîå Plugin Release: {{ trimPrefix .Tag "plugins/" | split "/" | first }}
    This release includes updates for the {{ trimPrefix .Tag "plugins/" | split "/" | first }} plugin.
    {{ end }}

    ## Installation

    {{ if hasPrefix .Tag "v" }}
    ### CLI
    ```bash
    # Linux/macOS
    curl -fsSL https://devex.sh/install | bash

    # Windows (PowerShell)
    iwr -useb https://devex.sh/install.ps1 | iex

    # Or download from releases below
    ```
    {{ end }}

    {{ if hasPrefix .Tag "plugin-sdk/" }}
    ### Plugin SDK
    ```go
    go get github.com/jameswlane/devex/packages/plugin-sdk@{{ .Tag }}
    ```
    {{ end }}

    {{ if hasPrefix .Tag "plugins/" }}
    ### Plugin: {{ trimPrefix .Tag "plugins/" | split "/" | first }}
    ```bash
    # Download from releases below or use DevEx CLI
    devex plugin install {{ trimPrefix .Tag "plugins/" | split "/" | first }}
    ```
    {{ end }}

  footer: |
    ## What's Changed

    **Full Changelog**: https://github.com/jameswlane/devex/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---

    ## Contributors

    Thank you to all the contributors who made this release possible! üéâ

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 0
  groups:
    - title: 'üöÄ New Features'
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: 'üêõ Bug Fixes'
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 1
    - title: 'üìù Documentation'
      regexp: '^.*?docs(\(.+\))??!?:.+$'
      order: 2
    - title: 'üîß Other Changes'
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^style:'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy

# Checksum configuration
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Sign configuration (optional, requires signing keys)
signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: '${artifact}.pem'
    args:
      - sign-blob
      - '--output-certificate=${certificate}'
      - '--output-signature=${signature}'
      - '${artifact}'
      - --yes
    artifacts: checksum

# Docker images (optional, for CLI)
dockers:
  - id: cli-docker
    # Only build if this is a CLI release (main version tag)
    skip_push: '{{ not (hasPrefix .Tag "v") }}'
    image_templates:
      - "ghcr.io/jameswlane/devex:{{ .Version }}"
      - "ghcr.io/jameswlane/devex:latest"
    dockerfile: apps/cli/Dockerfile
    build_flag_templates:
      - --pull
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/jameswlane/devex
      - --label=org.opencontainers.image.source=https://github.com/jameswlane/devex
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache-2.0

# Package managers
brews:
  - name: devex
    # Only create brew formula if this is a CLI release
    skip_upload: '{{ not (hasPrefix .Tag "v") }}'
    repository:
      owner: jameswlane
      name: homebrew-devex
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://devex.sh
    description: "Developer experience toolkit for streamlined development environment setup"
    license: Apache-2.0
    test: |
      system "#{bin}/devex version"
    install: |-
      bin.install "devex"

nfpms:
  - id: cli-packages
    # Only create packages if this is a CLI release
    if: '{{ hasPrefix .Tag "v" }}'
    file_name_template: '{{ .ConventionalFileName }}'
    package_name: devex
    homepage: https://devex.sh
    description: |-
      DevEx is a developer experience toolkit that streamlines
      development environment setup across different platforms.
    maintainer: James Lane <james@jameswlane.com>
    license: Apache-2.0
    vendor: DevEx
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./apps/cli/LICENSE
        dst: /usr/share/doc/devex/copyright
        file_info:
          mode: 0644
      - src: ./apps/cli/README.md
        dst: /usr/share/doc/devex/README.md
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - git
    recommends:
      - docker-ce

# Publishers (optional)
publishers:
  - name: fury.io
    # Only publish if this is a CLI release
    if: '{{ hasPrefix .Tag "v" }}'
    cmd: bash -c 'curl -F package=@{{ .ArtifactPath }} https://push.fury.io/jameswlane/'
    env:
      - FURY_TOKEN={{ .Env.FURY_TOKEN }}

# Report sizes
report_sizes: true